                    printToTerminal(`[æœ¬åœ°AI] è¿œç¨‹AIæœåŠ¡ä¸å¯ç”¨ï¼Œå·²åˆ‡æ¢åˆ°æœ¬åœ°æ¨¡å¼`, 'error');
                    
                    // æ¨¡æ‹Ÿæ‰“å­—æ•ˆæœ

                            input.disabled = false;

                    };
                    
                    setTimeout(typeWriter, 300); // å»¶è¿Ÿå¼€å§‹ï¼Œæ¨¡æ‹Ÿæ€è€ƒæ—¶é—´
                    
                    // å¯¹äºæœ¬åœ°AIï¼Œä¸åœ¨finallyä¸­å¯ç”¨è¾“å…¥æ¡†ï¼Œè€Œæ˜¯åœ¨æ‰“å­—å®Œæˆåå¯ç”¨
                    return;
                } finally {
                    // æœ€ç»ˆç¡®ä¿è¾“å…¥æ¡†å¯ç”¨ï¼ˆä»…åœ¨å‡ºé”™æˆ–å…¶ä»–å¼‚å¸¸æƒ…å†µä¸‹ï¼‰
                    setTimeout(() => {
                        if (input.disabled) {
                            console.log('Finallyå—å¯ç”¨è¾“å…¥æ¡†ï¼ˆå¼‚å¸¸æƒ…å†µï¼‰');
                            input.disabled = false;

            };


            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const cmd = input.value;

                    if(cmd) {

                    }

                    if (mode === 'command') {
                        processCommand(cmd);

                        sendToAI(cmd);

                } else if (e.key === 'ArrowUp') {
                     if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;

                    }
                } else if (e.key === 'ArrowDown') {
                    if (historyIndex > 0) {

                        historyIndex = -1;
                        input.value = '';

            });
            
            terminalContainer.addEventListener('click', () => {
                input.focus();

            // --- å¢å¼ºç‰ˆæ•°å­—é›¨æ•ˆæœ ---
            const canvas = document.getElementById('matrix-bg');
            const ctx = canvas.getContext('2d');

            // è®¾ç½®canvaså°ºå¯¸
            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                console.log('Canvas å°ºå¯¸:', canvas.width, 'x', canvas.height);
            };
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // åªä½¿ç”¨æ•°å­—ï¼Œè¥é€ çº¯æ•°å­—é›¨æ•ˆæœ
            const nums = '0123456789';
            const alphabet = nums;

            // æš—è‰²ç³»é¢œè‰²æ•°ç»„ - æå‡äº®åº¦
            const darkColors = [
                'rgba(0, 180, 60, 0.9)',   // è¾ƒäº®ç»¿è‰²
                'rgba(0, 120, 180, 0.8)',  // è¾ƒäº®è“è‰²  
                'rgba(0, 150, 150, 0.8)',  // è¾ƒäº®é’è‰²
                'rgba(120, 0, 180, 0.8)',  // è¾ƒäº®ç´«è‰²
                'rgba(60, 150, 0, 0.9)',   // è¾ƒäº®æ·±ç»¿
                'rgba(0, 100, 120, 0.8)',  // è¾ƒäº®è“ç°
                'rgba(100, 80, 0, 0.7)',   // é‡‘é»„è‰²
                'rgba(180, 0, 100, 0.7)',  // ç«çº¢è‰²
            ];

            // å­—ä½“å¤§å°æ•°ç»„ - æ‰©å¤§å°ºå¯¸èŒƒå›´
            const fontSizes = [10, 14, 18, 22, 26, 30, 34];
            const columns = Math.floor(canvas.width / 15); // å¢åŠ æ•°å­—é›¨å¯†åº¦
            
            // æ¯ä¸ªé›¨æ»´çš„å±æ€§
            const rainDrops = [];
            for (let x = 0; x < columns; x++) {
                rainDrops[x] = {
                    y: Math.random() * canvas.height,
                    speed: 0.8 + Math.random() * 2,    // å‡æ…¢é€Ÿåº¦
                    fontSize: fontSizes[Math.floor(Math.random() * fontSizes.length)],
                    colorIndex: Math.floor(Math.random() * darkColors.length),
                    opacity: 0.3 + Math.random() * 0.4, // éšæœºé€æ˜åº¦
                    lastColorChange: Date.now(),
                    currentChar: alphabet.charAt(Math.floor(Math.random() * alphabet.length)),
                    charChangeCounter: 0
                };
            }

            const draw = () => {
                // é»‘è‰²èƒŒæ™¯ï¼Œé€‚ä¸­çš„æ¶ˆæ•£æ•ˆæœ - é¿å…å­—ç¬¦é‡å 
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const currentTime = Date.now();

                for (let i = 0; i < rainDrops.length; i++) {
                    const drop = rainDrops[i];
                    
                    // æ¯3-6ç§’éšæœºæ”¹å˜é¢œè‰²
                    if (currentTime - drop.lastColorChange > 3000 + Math.random() * 3000) {
                        drop.colorIndex = Math.floor(Math.random() * darkColors.length);
                        drop.lastColorChange = currentTime;
                    }
                    
                    // å­—ç¬¦å˜åŒ–æ§åˆ¶ - æ¯8-15å¸§æ‰å˜åŒ–ä¸€æ¬¡å­—ç¬¦
                    drop.charChangeCounter++;
                    if (drop.charChangeCounter > 8 + Math.random() * 7) {
                        drop.currentChar = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                        drop.charChangeCounter = 0;
                    }
                    
                    // è®¾ç½®å­—ä½“å’Œé¢œè‰²
                    ctx.font = drop.fontSize + 'px monospace';
                    ctx.fillStyle = darkColors[drop.colorIndex];
                    
                    // ç»˜åˆ¶å­—ç¬¦ - ä½¿ç”¨ç›¸å¯¹ç¨³å®šçš„å­—ç¬¦
                    const x = i * (canvas.width / columns);
                    ctx.fillText(drop.currentChar, x, drop.y);

                    // æ›´æ–°ä½ç½®
                    drop.y += drop.speed;
                    
                    // é‡ç½®é›¨æ»´
                    if (drop.y > canvas.height + drop.fontSize) {
                        drop.y = -drop.fontSize - Math.random() * 100;
                        drop.speed = 0.8 + Math.random() * 2;
                        drop.fontSize = fontSizes[Math.floor(Math.random() * fontSizes.length)];
                        drop.colorIndex = Math.floor(Math.random() * darkColors.length);
                        drop.currentChar = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                        drop.charChangeCounter = 0;
                    }
                }
            };

            // å¯åŠ¨æ•°å­—é›¨åŠ¨ç”»
            console.log('å¼€å§‹æ•°å­—é›¨åŠ¨ç”»ï¼Œé›¨æ»´æ•°é‡:', rainDrops.length);
            setInterval(draw, 80); // é™ä½å¸§ç‡ï¼Œè®©æ•°å­—æ›´æ¸…æ™°
            
            // åˆå§‹åŠ è½½
            showHelp();
        });
