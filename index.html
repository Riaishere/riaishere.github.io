<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈科瑾 - 终端</title>
    <style>
        /* --- 黑客帝国风格 --- */
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        :root {
            --background: #0D0208; /* 更深的黑色 */
            --foreground: #00FF41; /* 明亮的荧光绿 */
            --green: #00FF41;
            --blue: #00BFFF; /* 天蓝色，用于一些高亮 */
            --red: #FF4136;
            --yellow: #FFDC00;
            --cursor: #00FF41;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 16px;
            line-height: 1.8;
            text-shadow: 0 0 5px var(--green); /* 添加辉光效果 */
        }
        
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3; /* 数字雨不要太抢眼 */
        }

        .terminal-container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.5); /* 半透明背景，让数字雨透出来 */
        }
        
        #terminal-output {
            flex-grow: 1;
            white-space: pre-wrap; /* 保证换行和空格 */
        }
        
        .prompt {
            color: var(--green);
        }

        .command {
            color: var(--foreground);
        }
        
        .output-line a {
            color: var(--yellow);
            text-decoration: underline;
        }
        
        .error {
            color: var(--red);
        }

        .input-line {
            display: flex;
        }
        
        #terminal-input {
            flex-grow: 1;
            background: none;
            border: none;
            color: var(--foreground);
            font-family: inherit;
            font-size: inherit;
            outline: none;
            text-shadow: 0 0 5px var(--green);
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: var(--cursor);
            box-shadow: 0 0 5px var(--cursor);
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* 头像样式 */
        .profile-image-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--blue);
            margin-bottom: 1rem;
            box-shadow: 0 0 15px var(--blue);
        }
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="terminal-container" id="terminal-container">
        <div id="terminal-output"></div>
        <div class="input-line">
            <span class="prompt" id="prompt">ria@hello.space:~$</span>
            <input type="text" id="terminal-input" autocomplete="off" autofocus>
            <span class="cursor"></span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const terminalContainer = document.getElementById('terminal-container');
            const output = document.getElementById('terminal-output');
            const input = document.getElementById('terminal-input');
            const promptElement = document.getElementById('prompt');
            const API_ENDPOINT = '/chat';

            let mode = 'command'; // 'command' or 'ai'
            let commandHistory = [];
            let historyIndex = -1;

            const welcomeMessage = `
  ****************************************************************
  *                                                              *
  *          欢迎来到 陈科瑾 的交互式终端简历          *
  *                                                              *
  ****************************************************************

  你可以输入以下命令:
  - <span class="command">help</span>      : 显示此帮助信息
  - <span class="command">about</span>     : 查看关于我的信息
  - <span class="command">skills</span>    : 列出我的技术栈
  - <span class="command">projects</span>  : 展示我的项目经验
  - <span class="command">contact</span>   : 获取我的联系方式
  - <span class="command">clear</span>     : 清空屏幕
  - <span class="command">#AI</span>       : 切换到AI助手模式 (输入 <span class="command">exit</span> 退出)
            `;

            const aboutContent = `
<div class="profile-image-container">
    <img src="Ria.jpg?t=${new Date().getTime()}" alt="Ria's Avatar" class="profile-image">
</div>
你好！我是陈科瑾，一位专注于AI应用开发的工程师。
我热衷于探索人工智能技术在实际业务场景中的应用，致力于构建可扩展、高性能的AI驱动应用程序。
在我的职业生涯中，我专注于AI应用后端架构设计、算法实现与优化，追求代码的健壮性和效率。
我相信技术的力量可以改变世界，让生活变得更加美好。
            `;
            
            const skillsContent = `
<span class="command">技术栈:</span>
  - Python      - Go
  - Docker      - Kubernetes
  - TensorFlow  - PyTorch
  - 机器学习    - 深度学习
            `;

            const projectsContent = `
<span class="command">项目经验:</span>
  1. <span class="command">AI聊天机器人</span>
     基于大语言模型构建的智能聊天机器人，支持多轮对话和上下文理解。
     [ <span class="tech-tag">Python, FastAPI, Transformers, Docker</span> ]

  2. <span class="command">智能推荐系统</span>
     利用深度学习算法构建的个性化推荐系统，提高用户体验和转化率。
     [ <span class="tech-tag">PyTorch, Redis, Kubernetes, Go</span> ]

  3. <span class="command">AI模型服务平台</span>
     企业级AI模型部署和管理平台，支持模型版本控制和A/B测试。
     [ <span class="tech-tag">Docker, Kubernetes, MLflow, PostgreSQL</span> ]
            `;

            const contactContent = `
<span class="command">联系方式:</span>
  - 邮箱  : <a href="mailto:chekj@epsoft.com.cn">chekj@epsoft.com.cn</a>
  - GitHub: <a href="https://github.com/riaishere" target="_blank">github.com/riaishere</a>
            `;


            const printToTerminal = (text, className = 'output-line') => {
                const line = document.createElement('div');
                line.className = className;
                line.innerHTML = text;
                output.appendChild(line);
                terminalContainer.scrollTop = terminalContainer.scrollHeight;
            };
            
            const showHelp = () => {
                printToTerminal(welcomeMessage);
            };

            const clearScreen = () => {
                output.innerHTML = '';
                showHelp();
            };

            const printCommand = (cmd) => {
                printToTerminal(`<span class="prompt">${promptElement.textContent}</span> ${cmd}`);
            }
            
            const processCommand = (cmd) => {
                printCommand(cmd);
                
                switch(cmd.toLowerCase()) {
                    case 'help':
                        showHelp();
                        break;
                    case 'about':
                        printToTerminal(aboutContent);
                        break;
                    case 'skills':
                        printToTerminal(skillsContent);
                        break;
                    case 'projects':
                        printToTerminal(projectsContent);
                        break;
                    case 'contact':
                        printToTerminal(contactContent);
                        break;
                    case 'clear':
                        clearScreen(); // 使用新的清屏函数
                        break;
                    case '#ai':
                        switchToAiMode();
                        break;
                    case '':
                        break;
                    default:
                        printToTerminal(`-bash: ${cmd}: command not found`, 'error');
                }
            };
            
            const switchToAiMode = () => {
                mode = 'ai';
                promptElement.textContent = 'AI> ';
                promptElement.style.color = 'var(--red)';
                printToTerminal('已进入AI模式。直接输入你的问题即可。输入 <span class="command">exit</span> 退出。');
            };

            const switchToCommandMode = () => {
                mode = 'command';
                promptElement.textContent = 'ria@hello.space:~$';
                promptElement.style.color = 'var(--green)';
                printToTerminal('已退出AI模式。');
            };

            const sendToAI = async (message) => {
                printCommand(message);

                if (message.toLowerCase() === 'exit') {
                    switchToCommandMode();
                    return;
                }
                
                // 禁用输入框
                input.disabled = true;

                const thinkingLine = document.createElement('div');
                thinkingLine.className = 'output-line';
                thinkingLine.innerHTML = `<span class="prompt" style="color: var(--blue);">AI is thinking...</span>`;
                output.appendChild(thinkingLine);
                terminalContainer.scrollTop = terminalContainer.scrollHeight;

                try {
                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message }),
                    });

                    output.removeChild(thinkingLine);

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'AI服务返回一个错误');
                    }
                    
                    const data = await response.json();
                    // 使用replace处理可能的换行符 \n 为 <br>
                    const formattedReply = data.reply.replace(/\\n/g, '<br>');
                    printToTerminal(`<span class="prompt" style="color: var(--blue);">AI:</span> ${formattedReply}`);

                } catch (error) {
                    if (output.contains(thinkingLine)) {
                       output.removeChild(thinkingLine);
                    }
                    printToTerminal(`[AI Error]: ${error.message}`, 'error');
                } finally {
                    // 无论成功失败，都重新启用输入框
                    input.disabled = false;
                    input.focus(); // 重新聚焦
                }
            };


            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const cmd = input.value;
                    input.value = '';

                    if(cmd) {
                        commandHistory.unshift(cmd);
                        historyIndex = -1;
                    }

                    if (mode === 'command') {
                        processCommand(cmd);
                    } else {
                        sendToAI(cmd);
                    }
                } else if (e.key === 'ArrowUp') {
                     if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        input.value = commandHistory[historyIndex];
                    }
                } else if (e.key === 'ArrowDown') {
                    if (historyIndex > 0) {
                        historyIndex--;
                        input.value = commandHistory[historyIndex];
                    } else {
                        historyIndex = -1;
                        input.value = '';
                    }
                }
            });
            
            terminalContainer.addEventListener('click', () => {
                input.focus();
            });

            // --- Matrix Digital Rain Effect ---
            const canvas = document.getElementById('matrix-bg');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
            const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const nums = '0123456789';
            const alphabet = katakana + latin + nums;

            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const rainDrops = [];

            for (let x = 0; x < columns; x++) {
                rainDrops[x] = 1;
            }

            const draw = () => {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = 'var(--green)';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < rainDrops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                    if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        rainDrops[i] = 0;
                    }
                    rainDrops[i]++;
                }
            };

            setInterval(draw, 33);
            
            // 初始加载
            showHelp();
        });
    </script>
</body>
</html>
