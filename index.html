<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈科瑾 - 终端</title>
    <style>
        /* --- 黑客帝国风格 --- */
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        :root {
            --background: #0D0208; /* 更深的黑色 */
            --foreground: #00FF41; /* 明亮的荧光绿 */
            --green: #00FF41;
            --blue: #00BFFF; /* 天蓝色，用于一些高亮 */
            --red: #FF4136;
            --yellow: #FFDC00;
            --cursor: #00FF41;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 16px;
            line-height: 1.8;
            text-shadow: 0 0 5px var(--green); /* 添加辉光效果 */
        }
        
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6; /* 增加数字雨可见度 */
        }

        .terminal-container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.5); /* 半透明背景，让数字雨透出来 */
        }
        
        #terminal-output {
            flex-grow: 1;
            white-space: pre-wrap; /* 保证换行和空格 */
        }
        
        .prompt {
            color: var(--green);
        }

        .command {
            color: var(--foreground);
        }
        
        .output-line a {
            color: var(--yellow);
            text-decoration: underline;
        }
        
        .error {
            color: var(--red);
        }

        .input-line {
            display: flex;
        }
        
        #terminal-input {
            flex-grow: 1;
            background: none;
            border: none;
            color: var(--foreground);
            font-family: inherit;
            font-size: inherit;
            outline: none;
            text-shadow: 0 0 5px var(--green);
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: var(--cursor);
            box-shadow: 0 0 5px var(--cursor);
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* 头像样式 */
        .profile-image-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--blue);
            margin-bottom: 1rem;
            box-shadow: 0 0 15px var(--blue);
            /* --- 新增：使用Flexbox实现完美垂直和水平居中 --- */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="terminal-container" id="terminal-container">
        <div id="terminal-output"></div>
        <div class="input-line">
            <span class="prompt" id="prompt">ria@hello.space:~$</span>
            <input type="text" id="terminal-input" autocomplete="off" autofocus>
            <span class="cursor"></span>
        </div>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const terminalContainer = document.getElementById('terminal-container');
            const output = document.getElementById('terminal-output');
            const input = document.getElementById('terminal-input');
            const promptElement = document.getElementById('prompt');
            const API_ENDPOINT = '/chat';

            let mode = 'command'; // 'command' or 'ai'
            let commandHistory = [];
            let historyIndex = -1;

            const welcomeMessage = `
  ****************************************************************
  *                                                              *
  *          欢迎来到 陈科瑾 的交互式终端                           *
  *                                                              *
  ****************************************************************

  你可以输入以下命令:
  - <span class="command">help</span>      : 显示此帮助信息
  - <span class="command">about</span>     : 查看关于我的信息
  - <span class="command">skills</span>    : 列出我的技术栈
  - <span class="command">projects</span>  : 展示我的项目经验
  - <span class="command">contact</span>   : 获取我的联系方式
  - <span class="command">clear</span>     : 清空屏幕
  - <span class="command">#AI</span>       : 切换到AI助手模式 (输入 <span class="command">exit</span> 退出)
            `;

            const aboutContent = `
<div class="profile-image-container">
    <img src="Ria.jpg?t=${new Date().getTime()}" alt="Ria's Avatar" class="profile-image">
                </div>
你好！我是陈科瑾，一位专注于AI应用开发的工程师。
我热衷于探索人工智能技术在实际业务场景中的应用，致力于构建可扩展、高性能的AI驱动应用程序。
在我的职业生涯中，我专注于AI应用后端架构设计、算法实现与优化，追求代码的健壮性和效率。
我相信技术的力量可以改变世界，让生活变得更加美好。
            `;
            
            const skillsContent = `
<span class="command">技术栈:</span>
  - Python      - Go
  - Docker      - Kubernetes
  - TensorFlow  - PyTorch
  - 机器学习    - 深度学习
            `;

            const projectsContent = `
<span class="command">项目经验:</span>
  1. <span class="command">AI聊天机器人</span>
     基于大语言模型构建的智能聊天机器人，支持多轮对话和上下文理解。
     [ <span class="tech-tag">Python, FastAPI, Transformers, Docker</span> ]

  2. <span class="command">智能推荐系统</span>
     利用深度学习算法构建的个性化推荐系统，提高用户体验和转化率。
     [ <span class="tech-tag">PyTorch, Redis, Kubernetes, Go</span> ]

  3. <span class="command">AI模型服务平台</span>
     企业级AI模型部署和管理平台，支持模型版本控制和A/B测试。
     [ <span class="tech-tag">Docker, Kubernetes, MLflow, PostgreSQL</span> ]
            `;

            const contactContent = `
<span class="command">联系方式:</span>
  - 邮箱  : <a href="mailto:chekj@epsoft.com.cn">chekj@epsoft.com.cn</a>
  - GitHub: <a href="https://github.com/riaishere" target="_blank">github.com/riaishere</a>
            `;


            const printToTerminal = (text, className = 'output-line') => {
                const line = document.createElement('div');
                line.className = className;
                line.innerHTML = text;
                output.appendChild(line);
                terminalContainer.scrollTop = terminalContainer.scrollHeight;
            };
            
            const showHelp = () => {
                printToTerminal(welcomeMessage);
            };

            const clearScreen = () => {
                output.innerHTML = '';
                showHelp();
            };

            const printCommand = (cmd) => {
                printToTerminal(`<span class="prompt">${promptElement.textContent}</span> ${cmd}`);
            }
            
            const processCommand = (cmd) => {
                printCommand(cmd);
                
                switch(cmd.toLowerCase()) {
                    case 'help':
                        showHelp();
                        break;
                    case 'about':
                        printToTerminal(aboutContent);
                        break;
                    case 'skills':
                        printToTerminal(skillsContent);
                        break;
                    case 'projects':
                        printToTerminal(projectsContent);
                        break;
                    case 'contact':
                        printToTerminal(contactContent);
                        break;
                    case 'clear':
                        clearScreen(); // 使用新的清屏函数
                        break;
                    case '#ai':
                        switchToAiMode();
                        break;
                    case '':
                        break;
                    default:
                        printToTerminal(`-bash: ${cmd}: command not found`, 'error');
                }
            };
            
            const switchToAiMode = () => {
                mode = 'ai';
                promptElement.textContent = 'AI> ';
                promptElement.style.color = 'var(--red)';
                printToTerminal('已进入AI模式。直接输入你的问题即可。输入 <span class="command">exit</span> 退出。');
            };

            const switchToCommandMode = () => {
                mode = 'command';
                promptElement.textContent = 'ria@hello.space:~$';
                promptElement.style.color = 'var(--green)';
                printToTerminal('已退出AI模式。');
            };

            const sendToAI = async (message) => {
                printCommand(message);

                if (message.toLowerCase() === 'exit') {
                    switchToCommandMode();
                    return;
                }
                
                input.disabled = true;

                // 创建一个用于显示AI回复的容器
                const aiReplyContainer = document.createElement('div');
                aiReplyContainer.className = 'output-line';
                aiReplyContainer.innerHTML = `<span class="prompt" style="color: var(--blue);">AI:</span> <span class="ai-reply"></span>`;
                output.appendChild(aiReplyContainer);
                const aiReplySpan = aiReplyContainer.querySelector('.ai-reply');
                
                terminalContainer.scrollTop = terminalContainer.scrollHeight;

                // 预设问答字典 - 完美匹配时直接回复
                const presetResponses = {
                    "你好": "你好！我是石耳AI，由陈科瑾创造。很高兴见到你！有什么我可以帮助你的吗？",
                    "hello": "Hello! I'm 石耳AI, created by 陈科瑾. Nice to meet you! How can I help you today?",
                    "你是谁": "我是石耳AI，一个由陈科瑾开发的人工智能助手。我被设计来帮助用户解答问题、提供信息和进行友好的对话。",
                    "陈科瑾是谁": "陈科瑾是一位专注于AI应用开发的工程师，也是我的创造者。他热衷于探索人工智能技术在实际业务场景中的应用，致力于构建可扩展、高性能的AI驱动应用程序。",
                    "你的技能": "我可以帮助你：\n• 回答各种问题和提供信息\n• 进行技术讨论，特别是AI和编程相关\n• 协助解决问题和提供建议\n• 进行友好的日常对话\n• 解释复杂概念，让它们更容易理解",
                    "网站简介": "这是陈科瑾的个人交互式终端简历网站。它采用黑客帝国风格的终端界面，集成了数字雨背景效果。你可以通过命令行界面了解他的技能、项目经验和联系方式，还可以与我这个AI助手对话。",
                    "帮助": "你可以：\n• 询问关于陈科瑾的信息\n• 讨论技术话题\n• 寻求编程建议\n• 进行日常对话\n• 输入 'exit' 退出AI模式\n• 输入 '快速命令' 查看所有预设问题\n\n试试问我任何你感兴趣的问题吧！",
                    "快速命令": "以下是所有可用的快速回复命令：\n━━━━━━━━━━━━━━━━━━━━━━\n• 你好 / hello - 打招呼\n• 你是谁 - 了解我是谁\n• 陈科瑾是谁 - 了解我的创造者\n• 你的技能 - 查看我的能力\n• 网站简介 - 网站介绍\n• 帮助 - 查看使用说明\n• 快速命令 - 显示此列表\n• 再见 - 告别\n• 谢谢 - 表达感谢\n━━━━━━━━━━━━━━━━━━━━━━\n💡 输入以上任何命令都会获得即时回复！",
                    "再见": "再见！感谢你与我的对话。如果还有其他问题，随时可以再次进入AI模式找我聊天。祝你有美好的一天！",
                    "谢谢": "不客气！很高兴能帮助你。如果还有其他问题，随时可以问我哦！"
                };

                // 检查是否有完美匹配的预设回复
                const trimmedMessage = message.trim();
                if (presetResponses.hasOwnProperty(trimmedMessage)) {
                    console.log('使用预设回复:', trimmedMessage);
                    
                    // 流式输出预设回复
                    const presetResponse = presetResponses[trimmedMessage];
                    let index = 0;
                    
                    const typePresetResponse = () => {
                        if (index < presetResponse.length) {
                            const char = presetResponse.charAt(index);
                            aiReplySpan.innerHTML += char === '\n' ? '<br>' : char;
                            index++;
                            setTimeout(typePresetResponse, 25); // 快速打字效果
                            terminalContainer.scrollTop = terminalContainer.scrollHeight;
                        } else {
                            // 完成后重新启用输入
                            input.disabled = false;
                            input.focus();
                        }
                    };
                    
                    // 短暂延迟后开始打字
                    setTimeout(typePresetResponse, 200);
                    return; // 直接返回，不调用真实AI
                }

                // 本地备用AI回复（当真实AI不可用时）
                const localAIResponse = (msg) => {
                    const responses = [
                        `你好！我是石耳AI，很高兴认识你！关于"${msg}"，我现在是本地模式运行。`,
                        `感谢你的问题"${msg}"！由于AI服务暂时不可用，我正在本地模式下回复你。`,
                        `我理解你想了解"${msg}"的相关内容。目前我在离线模式下为你服务。`,
                        `关于"${msg}"，这是一个很有趣的话题！目前我是本地简化版本。`
                    ];
                    return responses[Math.floor(Math.random() * responses.length)];
                };

                try {
                    console.log('发送AI请求:', message);
                    console.log('请求端点:', API_ENDPOINT);
                    
                    // 使用 fetch API 发送POST请求并处理流式响应
                    const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message }),
                });
                
                    console.log('响应状态:', response.status, response.statusText);

                if (!response.ok) {
                        const errorText = await response.text();
                        console.error('错误响应:', errorText);
                        throw new Error(`AI服务错误 (${response.status}): ${errorText}`);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) {
                            break;
                        }
                        
                        // 服务器返回的流式数据可能是多个 "data: {...}" 块拼接在一起
                        const chunk = decoder.decode(value, { stream: true });
                        console.log('收到数据块:', chunk);
                        const lines = chunk.split('\n').filter(line => line.trim().startsWith('data:'));
                        
                        for (const line of lines) {
                            const jsonData = line.substring(5).trim();
                            if (jsonData) {
                                try {
                                    const data = JSON.parse(jsonData);
                                    if (data.error) {
                                        throw new Error(data.error);
                                    }
                                    if (data.reply_chunk) {
                                        aiReplySpan.innerHTML += data.reply_chunk.replace(/\\n/g, '<br>');
                                        terminalContainer.scrollTop = terminalContainer.scrollHeight;
                                    }
                                } catch(e) {
                                    console.error("解析流式JSON块失败:", jsonData, e);
                                }
                            }
                        }
                    }

                } catch (error) {
                    console.error('AI请求失败:', error);
                    
                    // 提供备用回复机制 - 使用本地AI模拟
                    console.log('切换到本地AI模式');
                    
                    // 模拟打字效果
                    const localResponse = localAIResponse(message);
                    let index = 0;
                    
                    const typeWriter = () => {
                        if (index < localResponse.length) {
                            aiReplySpan.innerHTML += localResponse.charAt(index);
                            index++;
                            setTimeout(typeWriter, 30); // 打字速度
                            terminalContainer.scrollTop = terminalContainer.scrollHeight;
                        } else {
                            // 本地AI打字完成后启用输入框
                            input.disabled = false;
                            input.focus();
                        }
                    };
                    
                    aiReplySpan.innerHTML = '';
                    setTimeout(typeWriter, 300); // 延迟开始，模拟思考时间
                    
                    printToTerminal(`[本地AI] 远程AI服务不可用，已切换到本地模式`, 'error');
                    
                    // 对于本地AI，不在finally中启用输入框，而是在打字完成后启用
                    return;
                } finally {
                    // 确保输入框重新启用（仅限真实AI调用的情况）
                    input.disabled = false;
                    input.focus();
                }
            };


            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const cmd = input.value;
                    input.value = '';

                    if(cmd) {
                        commandHistory.unshift(cmd);
                        historyIndex = -1;
                    }

                    if (mode === 'command') {
                        processCommand(cmd);
                    } else {
                        sendToAI(cmd);
                    }
                } else if (e.key === 'ArrowUp') {
                     if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        input.value = commandHistory[historyIndex];
                    }
                } else if (e.key === 'ArrowDown') {
                    if (historyIndex > 0) {
                        historyIndex--;
                        input.value = commandHistory[historyIndex];
                    } else {
                        historyIndex = -1;
                        input.value = '';
                    }
                }
            });
            
            terminalContainer.addEventListener('click', () => {
                input.focus();
            });

            // --- 增强版数字雨效果 ---
            const canvas = document.getElementById('matrix-bg');
            const ctx = canvas.getContext('2d');

            // 设置canvas尺寸
            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                console.log('Canvas 尺寸:', canvas.width, 'x', canvas.height);
            };
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // 只使用数字，营造纯数字雨效果
            const nums = '0123456789';
            const alphabet = nums;

            // 暗色系颜色数组 - 增强可见度
            const darkColors = [
                'rgba(0, 120, 40, 0.9)',   // 暗绿
                'rgba(0, 80, 120, 0.8)',   // 暗蓝  
                'rgba(0, 100, 100, 0.8)',  // 暗青
                'rgba(80, 0, 120, 0.8)',   // 暗紫
                'rgba(40, 100, 0, 0.9)',   // 深绿
                'rgba(0, 60, 80, 0.7)',    // 深蓝灰
            ];

            // 字体大小数组 - 扩大尺寸范围
            const fontSizes = [10, 14, 18, 22, 26, 30, 34];
            const columns = Math.floor(canvas.width / 20); // 基于平均字体大小计算列数
            
            // 每个雨滴的属性
            const rainDrops = [];
            for (let x = 0; x < columns; x++) {
                rainDrops[x] = {
                    y: Math.random() * canvas.height,
                    speed: 0.8 + Math.random() * 2,    // 减慢速度
                    fontSize: fontSizes[Math.floor(Math.random() * fontSizes.length)],
                    colorIndex: Math.floor(Math.random() * darkColors.length),
                    opacity: 0.3 + Math.random() * 0.4, // 随机透明度
                    lastColorChange: Date.now(),
                    currentChar: alphabet.charAt(Math.floor(Math.random() * alphabet.length)),
                    charChangeCounter: 0
                };
            }

            const draw = () => {
                // 黑色背景，适中的消散效果 - 避免字符重叠
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const currentTime = Date.now();

                for (let i = 0; i < rainDrops.length; i++) {
                    const drop = rainDrops[i];
                    
                    // 每3-6秒随机改变颜色
                    if (currentTime - drop.lastColorChange > 3000 + Math.random() * 3000) {
                        drop.colorIndex = Math.floor(Math.random() * darkColors.length);
                        drop.lastColorChange = currentTime;
                    }
                    
                    // 字符变化控制 - 每8-15帧才变化一次字符
                    drop.charChangeCounter++;
                    if (drop.charChangeCounter > 8 + Math.random() * 7) {
                        drop.currentChar = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                        drop.charChangeCounter = 0;
                    }
                    
                    // 设置字体和颜色
                    ctx.font = drop.fontSize + 'px monospace';
                    ctx.fillStyle = darkColors[drop.colorIndex];
                    
                    // 绘制字符 - 使用相对稳定的字符
                    const x = i * (canvas.width / columns);
                    ctx.fillText(drop.currentChar, x, drop.y);

                    // 更新位置
                    drop.y += drop.speed;
                    
                    // 重置雨滴
                    if (drop.y > canvas.height + drop.fontSize) {
                        drop.y = -drop.fontSize - Math.random() * 100;
                        drop.speed = 0.8 + Math.random() * 2;
                        drop.fontSize = fontSizes[Math.floor(Math.random() * fontSizes.length)];
                        drop.colorIndex = Math.floor(Math.random() * darkColors.length);
                        drop.currentChar = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                        drop.charChangeCounter = 0;
                    }
                }
            };

            // 启动数字雨动画
            console.log('开始数字雨动画，雨滴数量:', rainDrops.length);
            setInterval(draw, 80); // 降低帧率，让数字更清晰
            
            // 初始加载
            showHelp();
        });
    </script>
</body>
</html>
