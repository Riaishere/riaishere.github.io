<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈科瑾 - 终端</title>
    <style>
        /* --- 黑客帝国风格 --- */
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        :root {
            --background: #0D0208; /* 更深的黑色 */
            --foreground: #00FF41; /* 明亮的荧光绿 */
            --green: #00FF41;
            --blue: #00BFFF; /* 天蓝色，用于一些高亮 */
            --red: #FF4136;
            --yellow: #FFDC00;
            --cursor: #00FF41;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 16px;
            line-height: 1.8;
            text-shadow: 0 0 5px var(--green); /* 添加辉光效果 */
            /* --- 新增：使用 Flexbox 实现居中 --- */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* 避免出现滚动条 */
        }
        
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7; /* 进一步增加数字雨可见度 */
        }

        .terminal-container {
            position: relative;
            z-index: 1;
            max-width: 1000px; /* 设置最大宽度 */
            width: 90%;       /* 响应式宽度 */
            height: 90vh;     /* 视图高度的90% */
            overflow: auto;   /* 仅当内容溢出时显示滚动条 */
            padding: 2rem;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 10px;
            
            /* --- 新增：流光边框准备 --- */
            border: 2px solid transparent; /* 边框占位 */
            background-clip: padding-box;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            animation: animate-glow 3s linear infinite;

            /* --- 新增：隐藏滚动条 --- */
            scrollbar-width: none;  /* For Firefox */
            -ms-overflow-style: none; /* For IE and Edge */
        }

        .terminal-container::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, Opera */
        }

        @keyframes animate-glow {
            0% {
                box-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
            }
            100% {
                box-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
            }
        }
        
        #terminal-output {
            flex-grow: 1;
            white-space: pre-wrap; /* 保证换行和空格 */
        }
        
        .prompt {
            color: var(--green);
        }

        .command {
            color: var(--foreground);
        }
        
        .output-line a {
            color: var(--yellow);
            text-decoration: underline;
        }
        
        .error {
            color: var(--red);
        }

        .input-line {
            display: flex;
        }
        
        #terminal-input {
            flex-grow: 1;
            background: none;
            border: none;
            color: var(--foreground);
            font-family: inherit;
            font-size: inherit;
            outline: none;
            text-shadow: 0 0 5px var(--green);
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: var(--cursor);
            box-shadow: 0 0 5px var(--cursor);
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* 头像样式 */
        .profile-image-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--blue);
            margin-bottom: 1rem;
            box-shadow: 0 0 15px var(--blue);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- 新增：坠落星星效果 --- */
        .star {
            position: fixed;
            top: -10px;
            background-color: var(--yellow);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--yellow);
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: 1;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="terminal-container" id="terminal-container">
        <div id="terminal-output"></div>
        <div class="input-line">
            <span class="prompt" id="prompt">ria@hello.space:~$</span>
            <input type="text" id="terminal-input" autocomplete="off" autofocus>
            <span class="cursor"></span>
        </div>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const terminalContainer = document.getElementById('terminal-container');
            const output = document.getElementById('terminal-output');
            const input = document.getElementById('terminal-input');
            const promptElement = document.getElementById('prompt');
            const API_ENDPOINT = '/chat';

            let mode = 'command'; // 'command' or 'ai'
            let commandHistory = [];
            let historyIndex = -1;
            let selfIntroductionText = '';

            // --- 新增：加载和解析 self-introduction.txt ---
            let aboutContent = "正在加载关于我的信息...";
            let projectsContent = "正在加载项目经验...";

            try {
                const response = await fetch('self-introduction.txt');
                if (!response.ok) {
                    throw new Error('无法加载 self-introduction.txt');
                }
                selfIntroductionText = await response.text();
                
                // 解析文件内容
                const personalIntroMatch = selfIntroductionText.match(/陈科瑾本人的自我介绍：([\s\S]*?)项目的介绍在下面：/);
                const projectsMatch = selfIntroductionText.match(/项目的介绍在下面：([\s\S]*)/);

                if (personalIntroMatch && personalIntroMatch[1]) {
                    aboutContent = `
<div class="profile-image-container">
    <img src="Ria.jpg?t=${new Date().getTime()}" alt="Ria's Avatar" class="profile-image">
</div>
${personalIntroMatch[1].trim().replace(/\n/g, '<br>')}
                    `;
                } else {
                    aboutContent = "无法解析个人介绍。";
                }

                if (projectsMatch && projectsMatch[1]) {
                    projectsContent = `<span class="command">项目经验:</span><br>${projectsMatch[1].trim().replace(/\n/g, '<br>')}`;
                } else {
                    projectsContent = "无法解析项目经验。";
                }

            } catch (error) {
                console.error(error);
                aboutContent = "加载信息失败。";
                projectsContent = "加载信息失败。";
            }
            // --- 加载解析结束 ---


            const welcomeMessage = `
  ****************************************************************
  *                                                              *
  *          欢迎来到 陈科瑾 的交互式终端                           *
  *                                                              *
  ****************************************************************

  你可以输入以下命令:
  - <span class="command">help</span>      : 显示此帮助信息
  - <span class="command">about</span>     : 查看关于我的信息
  - <span class="command">skills</span>    : 列出我的技术栈
  - <span class="command">projects</span>  : 展示我的项目经验
  - <span class="command">contact</span>   : 获取我的联系方式
  - <span class="command">clear</span>     : 清空屏幕
  - <span class="command">#AI</span>       : 切换到AI助手模式 (输入 <span class="command">exit</span> 退出)
            `;
            
            const skillsContent = `
<span class="command">技术栈:</span>
  - Python      - Go
  - Docker      - Kubernetes
  - TensorFlow  - PyTorch
  - 机器学习    - 深度学习
            `;

            const contactContent = `
<span class="command">联系方式:</span>
  - 邮箱  : <a href="mailto:chekj@epsoft.com.cn">chekj@epsoft.com.cn</a>
  - GitHub: <a href="https://github.com/riaishere" target="_blank">github.com/riaishere</a>
            `;


            const printToTerminal = (text, className = 'output-line') => {
                const line = document.createElement('div');
                line.className = className;
                line.innerHTML = text;
                output.appendChild(line);
                terminalContainer.scrollTop = terminalContainer.scrollHeight;
            };
            
            const showHelp = () => {
                printToTerminal(welcomeMessage);
            };

            const clearScreen = () => {
                output.innerHTML = '';
                showHelp();
            };

            const printCommand = (cmd) => {
                printToTerminal(`<span class="prompt">${promptElement.textContent}</span> ${cmd}`);
            }
            
            const processCommand = (cmd) => {
                printCommand(cmd);
                
                switch(cmd.toLowerCase()) {
                    case 'help':
                        showHelp();
                        break;
                    case 'about':
                        printToTerminal(aboutContent);
                        break;
                    case 'skills':
                        printToTerminal(skillsContent);
                        break;
                    case 'projects':
                        printToTerminal(projectsContent);
                        break;
                    case 'contact':
                        printToTerminal(contactContent);
                        break;
                    case 'clear':
                        clearScreen(); // 使用新的清屏函数
                        break;
                    case '#ai':
                        switchToAiMode();
                        break;
                    case '':
                        break;
                    default:
                        printToTerminal(`-bash: ${cmd}: command not found`, 'error');
                }
            };
            
            const switchToAiMode = () => {
                mode = 'ai';
                promptElement.textContent = 'AI> ';
                promptElement.style.color = 'var(--red)';
                printToTerminal('已进入AI模式。直接输入你的问题即可。输入 <span class="command">exit</span> 退出。');
            };

            const switchToCommandMode = () => {
                mode = 'command';
                promptElement.textContent = 'ria@hello.space:~$';
                promptElement.style.color = 'var(--green)';
                printToTerminal('已退出AI模式。');
            };

            const sendToAI = async (message) => {
                printCommand(message);

                if (message.toLowerCase() === 'exit') {
                    switchToCommandMode();
                    return;
                }
                
                input.disabled = true;

                const aiReplyContainer = document.createElement('div');
                aiReplyContainer.className = 'output-line';
                aiReplyContainer.innerHTML = `<span class="prompt" style="color: var(--blue);">AI:</span> <span class="ai-reply"></span>`;
                output.appendChild(aiReplyContainer);
                const aiReplySpan = aiReplyContainer.querySelector('.ai-reply');
                
                terminalContainer.scrollTop = terminalContainer.scrollHeight;

                const localAIResponse = (msg) => {
                    const responses = [
                        `你好！我是石耳AI，很高兴认识你！关于"${msg}"，我现在是本地模式运行。`,
                        `感谢你的问题"${msg}"！由于AI服务暂时不可用，我正在本地模式下回复你。`,
                        `我理解你想了解"${msg}"的相关内容。目前我在离线模式下为你服务。`,
                        `关于"${msg}"，这是一个很有趣的话题！目前我是本地简化版本。`
                    ];
                    return responses[Math.floor(Math.random() * responses.length)];
                };

                try {
                    aiReplySpan.innerHTML = '🤔 思考中...';
                    
                    // --- 修改：将自我介绍文本作为上下文发送 ---
                    const messageWithContext = `背景知识：\n${selfIntroductionText}\n\n问题：\n${message}`;

                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: messageWithContext }),
                    });
                
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`AI服务错误 (${response.status}): ${errorText}`);
                    }

                    const responseData = await response.json();
                    aiReplySpan.innerHTML = '';
                    
                    if (responseData.error) {
                        throw new Error(responseData.error);
                    }
                    
                    if (responseData.reply) {
                        const aiReply = responseData.reply;
                        let index = 0;
                        
                        const typeAIResponse = () => {
                            if (index < aiReply.length) {
                                const char = aiReply.charAt(index);
                                aiReplySpan.innerHTML += char === '\n' ? '<br>' : char;
                                index++;
                                setTimeout(typeAIResponse, 20);
                                terminalContainer.scrollTop = terminalContainer.scrollHeight;
                            } else {
                                input.disabled = false;
                                input.focus();
                            }
                        };
                        typeAIResponse();
                        return;
                    }

                } catch (error) {
                    aiReplySpan.innerHTML = '';
                    printToTerminal(`[本地AI] 远程AI服务不可用，已切换到本地模式`, 'error');
                    
                    const localResponse = localAIResponse(message);
                    let index = 0;
                    
                    const typeWriter = () => {
                        if (index < localResponse.length) {
                            aiReplySpan.innerHTML += localResponse.charAt(index);
                            index++;
                            setTimeout(typeWriter, 30);
                            terminalContainer.scrollTop = terminalContainer.scrollHeight;
                        } else {
                            input.disabled = false;
                            input.focus();
                        }
                    };
                    setTimeout(typeWriter, 300);
                    return;
                } finally {
                    setTimeout(() => {
                        if (input.disabled) {
                            input.disabled = false;
                            input.focus();
                        }
                    }, 100);
                }
            };

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const cmd = input.value;
                    input.value = '';

                    if(cmd) {
                        commandHistory.unshift(cmd);
                        historyIndex = -1;
                    }

                    if (mode === 'command') {
                        processCommand(cmd);
                    } else {
                        sendToAI(cmd);
                    }
                } else if (e.key === 'ArrowUp') {
                     if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        input.value = commandHistory[historyIndex];
                    }
                } else if (e.key === 'ArrowDown') {
                    if (historyIndex > 0) {
                        historyIndex--;
                        input.value = commandHistory[historyIndex];
                    } else {
                        historyIndex = -1;
                        input.value = '';
                    }
                }
            });
            
            terminalContainer.addEventListener('click', () => {
                input.focus();
            });

            // --- 增强版数字雨效果 ---
            const canvas = document.getElementById('matrix-bg');
            const ctx = canvas.getContext('2d');

            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            const nums = '0123456789';
            const alphabet = nums;

            const darkColors = [
                'rgba(0, 180, 60, 0.9)',   // 较亮绿色
                'rgba(0, 120, 180, 0.8)',  // 较亮蓝色  
                'rgba(0, 150, 150, 0.8)',  // 较亮青色
                'rgba(120, 0, 180, 0.8)',  // 较亮紫色
                'rgba(60, 150, 0, 0.9)',   // 较亮深绿
                'rgba(0, 100, 120, 0.8)',  // 较亮蓝灰
                'rgba(100, 80, 0, 0.7)',   // 金黄色
                'rgba(180, 0, 100, 0.7)',  // 玫红色
            ];

            const fontSizes = [10, 14, 18, 22, 26, 30, 34];
            const columns = Math.floor(canvas.width / 15);
            
            const rainDrops = [];
            for (let x = 0; x < columns; x++) {
                rainDrops[x] = {
                    y: Math.random() * canvas.height,
                    speed: 0.8 + Math.random() * 2,
                    fontSize: fontSizes[Math.floor(Math.random() * fontSizes.length)],
                    colorIndex: Math.floor(Math.random() * darkColors.length),
                    opacity: 0.3 + Math.random() * 0.4,
                    lastColorChange: Date.now(),
                    currentChar: alphabet.charAt(Math.floor(Math.random() * alphabet.length)),
                    charChangeCounter: 0
                };
            }

            const draw = () => {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const currentTime = Date.now();

                for (let i = 0; i < rainDrops.length; i++) {
                    const drop = rainDrops[i];
                    
                    if (currentTime - drop.lastColorChange > 3000 + Math.random() * 3000) {
                        drop.colorIndex = Math.floor(Math.random() * darkColors.length);
                        drop.lastColorChange = currentTime;
                    }
                    
                    drop.charChangeCounter++;
                    if (drop.charChangeCounter > 8 + Math.random() * 7) {
                        drop.currentChar = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                        drop.charChangeCounter = 0;
                    }
                    
                    ctx.font = drop.fontSize + 'px monospace';
                    ctx.fillStyle = darkColors[drop.colorIndex];
                    
                    const x = i * (canvas.width / columns);
                    ctx.fillText(drop.currentChar, x, drop.y);

                    drop.y += drop.speed;
                    
                    if (drop.y > canvas.height + drop.fontSize) {
                        drop.y = -drop.fontSize - Math.random() * 100;
                        drop.speed = 0.8 + Math.random() * 2;
                        drop.fontSize = fontSizes[Math.floor(Math.random() * fontSizes.length)];
                        drop.colorIndex = Math.floor(Math.random() * darkColors.length);
                        drop.currentChar = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                        drop.charChangeCounter = 0;
                    }
                }
            };

            setInterval(draw, 80);
            
            // --- 新增：坠落星星效果 ---
            const createStar = () => {
                const star = document.createElement('div');
                star.className = 'star';

                const size = Math.random() * 2 + 1; // 1px to 3px
                const startX = Math.random() * window.innerWidth;
                const duration = Math.random() * 2 + 3; // 3-5秒
                const delay = Math.random() * 4; // 0-4秒延迟

                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${startX}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;

                star.addEventListener('animationend', () => {
                    star.remove();
                });

                document.body.appendChild(star);
            };

            setInterval(createStar, 400); // 每400毫秒尝试创建一个星星
            
            // 初始加载
            showHelp();
        });
    </script>
</body>
</html>
