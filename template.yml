ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  chenkejin-website:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: '陈科瑾个人网站服务'
    website:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Description: '陈科瑾个人网站主函数'
        CodeUri: './'
        Handler: index.handler
        Runtime: nodejs14
        Timeout: 60
        MemorySize: 256
        EnvironmentVariables:
          DEEPSEEK_API_KEY: '你的DeepSeek API密钥'
        Events:
          httpTrigger:
            Type: HTTP
            Properties:
              AuthType: ANONYMOUS
              Methods: 
                - GET
                - POST
                - OPTIONS 