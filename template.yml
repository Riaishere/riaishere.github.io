ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  personal_website:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: '个人网站服务'

    custom_domain:
      Type: 'Aliyun::Serverless::CustomDomain'
      Properties:
        domainName: www.ria-hello.space
        protocol: HTTP
        routeConfig:
          routes:
            '/*': # 所有流量都指向这一个函数
              functionName: router_function
              methods: ['GET', 'POST', 'OPTIONS']

    # 唯一的“路由器”函数
    router_function:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Description: '统一处理所有请求的路由器函数'
        CodeUri: './'
        Handler: index.handler # 所有逻辑都回到index.js
        Runtime: nodejs20
        Timeout: 60
        MemorySize: 256
        EnvironmentVariables:
          DEEPSEEK_API_KEY: 'sk-1a8336c2d95f40bca593106447db7116' 